linters:
    disable-all: true # Disable everything first
    enable:
        # Core linters you currently have
        - errcheck
        - gosimple
        - govet
        - ineffassign
        - staticcheck
        - unused
        # Additional recommended linters
        - gosec
        - gocritic
        - nilerr
        - bodyclose
linters-settings:
    gocritic:
        enabled-tags:
            - performance
            - style
            - experimental
